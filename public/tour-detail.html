<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - Taj India Tours</title>
    <meta name="description" content="Detailed information about our tour packages including itinerary, pricing, and booking options.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üèõÔ∏è Taj India Tours</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#tours" class="nav-link">Tours</a></li>
                <li><a href="index.html#reviews" class="nav-link">Reviews</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Tour Detail Content -->
    <main class="tour-detail-page">
        <div id="tourDetailContent">
            <!-- Content will be loaded dynamically -->
            <div class="loading">Loading tour details...</div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Your Tour</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="tourPackage">Selected Tour *</label>
                    <input type="text" id="tourPackage" name="tourPackage" readonly>
                </div>
                <div class="form-group">
                    <label for="travelDate">Preferred Date *</label>
                    <input type="date" id="travelDate" name="travelDate" required>
                </div>
                <div class="form-group">
                    <label for="travelers">Number of Travelers</label>
                    <select id="travelers" name="travelers">
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5+">5+ People</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Special Requirements</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Booking Request
                </button>
            </form>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="thank-you-content">
                <i class="fas fa-check-circle"></i>
                <h2>Thank You!</h2>
                <p>Your booking request has been sent successfully. We'll contact you within 24 hours to confirm your tour details.</p>
                <button class="btn-primary" onclick="closeThankYouModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/emailjs-config.js"></script>
    <script src="js/tour-detail.js"></script>
</body>
</html>
